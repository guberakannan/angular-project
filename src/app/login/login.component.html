<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Login</h3>
      <div class="card-text">
        <div *ngIf="invalidCreds" class="alert alert-danger" role="alert">
          <strong>Incorrect username or password</strong>
        </div>
        <form #userlogin="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email-id" [(ngModel)]="user.email"
              name="user.email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
            <input type="password" class="form-control" id="password" placeholder="Enter password"
              [(ngModel)]="user.password.pwd" name="user.password.pwd" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <!-- 				
				<div class="sign-up">
					Don't have an account? <a href="#">Create One</a>
				</div> -->
        </form>
      </div>
    </div>
  </div>
</div>
